<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Edit Users</title>
</head>
<body>
    <div id="cont">
        <h1>Edit User: {{user.first_name}}</h1>
        <form method="POST" action="/edituser/{{user.idusers}}">
            <label for="first">First Name:</label><br>
            <input id="first" type="text" name="first_name" value="{{user.first_name}}"><br><br>
            <label for="last">Last Name:</label><br>
            <input id="last" type="text" name="last_name" value="{{user.last_name}}"><br><br>
            <label for="email">Email:</label><br>
            <input id="email" type="text" name="email" value="{{user.email}}"><br><br>
            <input  type="submit" value="Edit User">
        </form><br>
        <a href="/users">Go back to Users</a>
    </div>
</body>
</html>
